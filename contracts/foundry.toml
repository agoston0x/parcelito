[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
evm_version = "london"
optimizer = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@ensdomains/ens-contracts/=lib/ens-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# World Chain
[rpc_endpoints]
world = "https://worldchain-mainnet.g.alchemy.com/public"
worldchain = "https://worldchain.drpc.org"
world_sepolia = "https://worldchain-sepolia.g.alchemy.com/public"

# Etherscan verification (World Chain uses Blockscout)
[etherscan]
world = { key = "${WORLDSCAN_API_KEY}", url = "https://worldscan.org/api" }
world_sepolia = { key = "${WORLDSCAN_API_KEY}", url = "https://sepolia.worldscan.org/api" }
